<body>
    


    <div id='map' style='width: 400px; height: 300px;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZnVnaXF1YWZvcyIsImEiOiJja2NxampjcHQwNDZhMnJsdzU4NnozamplIn0.oI4FUSgjuDrh2RCjj3kjuQ';
