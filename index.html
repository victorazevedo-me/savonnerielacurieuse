    * {font-family: 'Abril Fatface', serif;}


    body {
        margin: 0;
        color: #222;
        overflow-x: hidden;
        scroll-behavior: smooth;
        cursor: default;
        text-align: justify;
        font-size: 1.2em;
    }
    a {
        text-decoration: none;
        color: #222;
    }

    header, header a {
        color: #111;
    }

    header {
        font-family: serif;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 2em 0;
        opacity: 0;

        transition: opacity .6s;
    }

    header.loaded {
        opacity: 1;
    }

    header h1 {
        position: relative;
        display: inline-block;
        
        line-height: .9em;
        text-align: left;
        padding-top: .5em;
        margin: 0;
        transition: left 1s;

        font-size: 3.5em;
        font-weight: lighter;
        white-space: nowrap;
        letter-spacing: 2px;
    }

    header h1::before {
        position: absolute;
        content: "";
        padding: 10%;
        background-color: #e6804586;
        border-radius: 100%;
        z-index: -1;
        top: 40%;
        left: 40%;
        transform: scale(0);
        transition: all 1s 1s;
    }

    header.loaded h1::before {
        background-color: #e68145;
        transform: scale(.8);
    }

    header img {
        object-fit: cover;
        height: 35vh;
        width: 35vh;
        padding: 2em;
        transition: transform 1s;
    }

    header p {
        display: block;
        font-size: 1.2em;
        line-height: 1em;
        margin-top: .5em;

        font-weight: lighter;
        white-space: nowrap;
    }


    header nav {
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin: 0;
    }

    header nav a {
        position: relative;
        opacity: 0;
        white-space: nowrap;
        padding: 0 1em;
        font-size: .9em;
        text-decoration: none;
    }

    header nav a::before {
        position: absolute;
        content: "";
        padding: 1em;
        background-color: #e68145;
        /* border: 2px solid #e68145; */
        border-radius: 100%;
        z-index: -1;
        top: -0.35em;
        left: .5em;
        transform: scale(0);
        transition: transform .5s;
    }

    header nav a:hover::before,
    header nav a:focus::before {
        transform: scale(1);
        transition: transform .2s;
    }

    header nav a:focus::before {
        transform: scale(1.5);
        transition: transform .2s;
    }

    header.loaded nav a {
        opacity: 1;
        transition: opacity .5s;
    }

    header.loaded nav a:nth-child(1) {transition-delay: .2s}
    header.loaded nav a:nth-child(2) {transition-delay: .4s}
    header.loaded nav a:nth-child(3) {transition-delay: .6s}
    header.loaded nav a:nth-child(4) {transition-delay: .8s}
